<style>

</style>

<div class="sidebar branding-below hiddenContent" id="sidebarWrapper">

  <div class="block form-group">
    <select id="ledgerSelect" class="ledgerSelect" disabled="disabled">
      <option value="">Select a Book...</option>
    </select>
    <button id="newLedgerButton" tabindex="1">Create</button>
  </div>

  <div id="contentWrapper" class="hiddenContent">
    <!-- TAB TITLE -->
    <div class="block" id="tab-bar">
      <div class="tab-bar-item tab-bar-item-1 tab-bar-item-selected" id="tabBarItem1">Record</div>
      <div class="tab-bar-item tab-bar-item-2" id="tabBarItem2">Fetch</div>
    </div>


    <!-- RECORD TAB -->
    <div class="block" id="tab2Content">
      <div class="block form-group tabContent">

        <div class="block form-group" id='record-type-radio-group'>
          <div>
            <div class="inline">
              <input type="radio" checked="checked" name="record-type-radio" id="record-type-radio-transactions" value="transactions">
              <label for="record-type-radio-transactions" class="bold">Transactions</label>
            </div>
            <div class="inline">
              <input type="radio" name="record-type-radio" id="record-type-radio-accounts"  value="accounts">
              <label for="record-type-radio-accounts" class="bold">Accounts</label>
            </div>                        
          </div>
        </div>

        <div class="block form-group">
          <input type="checkbox" id="highlight" checked="checked" tabindex="2" />
          <label for="highlight">Highlight</label>
        </div>

      </div>
      <div class="block">
        <button class="create" id="recordButton" disabled="disabled" tabindex="3">RECORD</button>
      </div>
      <div id="recordedStatus">Recorded!</div>
    </div>

    <!--FETCH TAB -->
    <div class="block hiddenContent" id="tab1Content">

      <div class="block form-group tabContent">

        <div class="block form-group" id='fetch-type-radio-group'>
          <div>
            <div class="inline function-radio-btn">
              <input type="radio" name="fetch-type-radio" id="fetch-type-radio-groups" value="groups" />
              <label for="fetch-type-radio-groups" class="bold">Groups</label>
            </div>
            <div class="inline function-radio-btn">
              <input type="radio" name="fetch-type-radio" id="fetch-type-radio-accounts" value="accounts" />
              <label for="fetch-type-radio-accounts" class="bold">Accounts</label>
            </div>
          </div>
          <div>
            <div class="inline function-radio-btn">
              <input type="radio" name="fetch-type-radio" id="fetch-type-radio-transactions" value="transactions" />
              <label for="fetch-type-radio-transactions" class="bold">Transactions</label>
            </div>
            <div class="inline function-radio-btn">
              <input type="radio" name="fetch-type-radio" id="fetch-type-radio-balances" value="balances" />
              <label for="fetch-type-radio-balances" class="bold">Balances</label>
            </div>
          </div>
        </div>

        <div class="block form-group">
          <input placeholder='Query...' type="text" id="queryInput" class="width-100" tabindex="2">
          <div class="queryErrorPanel">
            <div id="queryError">* Network Error</div>
          </div>
        </div>

        <div class="block form-group" id='balance-type-radio-group'>
          <div>
            <div class="inline bal-type-radio-btn">
              <input type="radio" name="balance-type-radio" id="balance-type-radio-total" value="TOTAL" />
              <label for="balance-type-radio-total">Total</label>
            </div>
            <div class="inline bal-type-radio-btn">
              <input type="radio" name="balance-type-radio" id="balance-type-radio-period" value="PERIOD" />
              <label for="balance-type-radio-period">Period</label>
            </div>
            <div class="inline bal-type-radio-btn">
              <input type="radio" name="balance-type-radio" id="balance-type-radio-cumulative" value="CUMULATIVE" />
              <label for="balance-type-radio-cumulative">Cumulative</label>
            </div>
          </div>
        </div>

        <div class="block form-group" id='balance-option-checkbox'>
          <div>
            <div class="inline optional-param-checkbox">
              <input type="checkbox" id="transposed" value="false">
              <label for="transposed">Transposed</label>
            </div>
            <div class="inline optional-param-checkbox">
              <input type="checkbox" id="expanded" value="false">
              <label for="expanded">Expanded</label>
            </div>
            <div class="inline optional-param-checkbox">
              <input type="checkbox" id="properties" value="false">
              <label for="properties">Properties</label>
            </div>
            <div class="inline optional-param-checkbox">
              <input type="checkbox" id="groups" value="false">
              <label for="groups">Groups</label>
            </div>
          </div>
        </div>

      </div>

      <div class="block">
        <div class="block form-group" id="fetch-option-radio-group">
          <div class="inline fetch-option-radio-btn">
            <input type="radio" name="fetch-option-radio" id="fetch-type-function" value="FUNCTION" />
            <label for="fetch-option-radio">Function</label>
          </div>
          <div class="inline fetch-option-radio-btn">
            <input type="radio" name="fetch-option-radio" id="fetch-type-values" value="VALUES" />
            <label for="fetch-option-radio">Values</label>
          </div>
        </div>
        <button class="blue" id="fetchButton" tabindex="5">Fetch</button>
      </div>

    </div>

  </div>


</div>

<div class="sidebar bottom">
  <div id="generalError">Error. Refresh pressing button below.</div>
  <div id="loadPanel" class="loadPanel loadPanelLoading"></div>
  <div class="footer">
    <a href="http://bkper.com" target="_blank"> <img alt="bkper" class="logo"
      src="https://storage.googleapis.com/bkper-public/logo.svg" /> <span
      class="gray branding-text">Bookkeeping on Google</span>
    </a>
  </div>
</div>
