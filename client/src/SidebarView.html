.ui-menu .ui-menu-item {

.ui-menu .ui-menu-item a {

<div class="sidebar branding-below hiddenContent" id="sidebarWrapper">

  <div class="block form-group">
    <select id="ledgerSelect" class="ledgerSelect" disabled="disabled">
      <option value="">Select a Book...</option>
    </select>
    <a id="createOpenLedgerLink" href="https://app.bkper.com/create" target="_blank">
      <button class="create right newLedgerButton" tabindex="1">Create</button>
    </a>
  </div>

  <div id="contentWrapper" class="hiddenContent">
    <!-- TAB TITLE -->
    <div class="block" id="tab-bar">
      <div class="tab-bar-item tab-bar-item-1 tab-bar-item-selected" id="tabBarItem1">Record</div>
      <div class="tab-bar-item tab-bar-item-2" id="tabBarItem2">Fetch</div>
    </div>


    <!-- RECORD TAB -->
    <div class="block" id="tab2Content">
      <div class="tabContent">
        <input type="checkbox" id="highlight" checked="checked" tabindex="2" />Highlight
      </div>
      <button class="create" id="recordButton" disabled="disabled" tabindex="3">Record</button>
      <div id="recordedStatus">Transaction(s) Recorded!</div>
    </div>

    <!--FETCH TAB -->
    <div class="block hiddenContent" id="tab1Content">
      <div class="block form-group tabContent">
        <input placeholder='Query...' type="text" id="queryInput" class="width-100" disabled="disabled" tabindex="2">
        <div class="queryErrorPanel">
          <div id="queryError">*Invalid query</div>
        </div>

        <div class="block form-group" id='fetch-type-radio-group'>
          <div>
            <div class="inline">
              <input type="radio" name="fetch-type-radio" id="fetch-type-radio-balances"  value="balances" disabled="disabled">
              <label for="fetch-type-radio-balances" class="bold">Balances</label>
            </div>
            <div class="inline">
              <input type="radio" name="fetch-type-radio" id="fetch-type-radio-transactions" value="transactions" disabled="disabled">
              <label for="fetch-type-radio-transactions" class="bold">Transactions</label>
            </div>
          </div>
        </div>

        <div class="block form-group" id='balance-type-radio-group'>
          <div>
            <div class="inline">
              <input type="radio" name="balance-type-radio" id="balance-type-radio-total"  value="TOTAL" disabled="disabled">
              <label for="balance-type-radio-total">Total</label>
            </div>
            <div class="inline">
              <input type="radio" name="balance-type-radio" id="balance-type-radio-period" value="PERIOD" disabled="disabled">
              <label for="balance-type-radio-period">Period</label>
            </div>
            <div class="inline">
              <input type="radio" name="balance-type-radio" id="balance-type-radio-cumulative" value="CUMULATIVE"  disabled="disabled">
              <label for="balance-type-radio-cumulative">Cumulative</label>
            </div>
          </div>
        </div>

        <div class="block form-group" id='balance-option-checkbox'>
          <div>
            <div class="inline">

              <label for="balance-checkbox-expand">Expand groups</label>
            </div>
            <div class="inline">
              <input type="checkbox" id="balance-checkbox-transpose" value="false" disabled="disabled">
              <label for="balance-checkbox-transpose">Transpose</label>
            </div>
          </div>
        </div>
      </div>
-->        


      </div>
      <button class="blue" id="fetchButton" disabled="disabled" tabindex="5">Fetch</button>
    </div>



  </div>


</div>
