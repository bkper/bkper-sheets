<link rel="stylesheet" href="https://ssl.gstatic.com/docs/script/css/add-ons.css">

<script src="https://bkper-cdn.appspot.com/polymer/bower_components/webcomponentsjs/webcomponents.js"></script>

<link rel="import" href="https://bkper-cdn.appspot.com/polymer/bower_components/paper-toggle-button/paper-toggle-button.html">

<link inline href="AutoUpdateView.css" rel="stylesheet">

<div class="block form-group center">
  <div id="waiting">
  </div>
  <div id="onOffLabel">
    OFF
  </div>
  <div id="onOffButtonPanel">
    <paper-toggle-button id="onOffButton" checked="false" on-change="{{autoUpdateChanged}}" class="bluetooth" role="button" aria-pressed="true" tabindex="0" touch-action="pan-y"></paper-toggle-button>
  </div>
  <div id="statusPanel" class="center">
    <span id="statusText"></span>
  </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

<script inline src="AutoUpdateActivity.js"></script>
<script inline src="AutoUpdateView.js"></script>
